{% extends "base.html" %}

{% block content %}

<h1 class="text-center mt-3">Policy</h1>


    <div style="margin-left: 300px;"class="container-fluid">
        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 text-center">
                {% for policy in policy_list %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ policy.title }}</h2>
                            <p class="card-text">{{ policy.body }}</p>
                            <p class="card-text">{{ policy.policy }}</p>
                        </div>

                    </div>
                {% endfor %}

            </div>
            {% block sidebar %}
                {% include 'sidebar.html' %}
            {% endblock sidebar %}
        </div>
    </div>
    {% if is_paginated %}
        </div>
    {% endif %}
{%endblock%}
